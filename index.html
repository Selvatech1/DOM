<!DOCTYPE html>
<html>
<head>
  <title>Form and Table</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"><br><br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"><br><br>
      
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
      
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode"><br><br>
      
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select><br><br>
      
        <label for="food">Choice of Food (Choose at least 2 out of 5 options):</label><br>
        <input type="checkbox" id="food1" name="food1" value="food1">
        <label for="food1">Food 1</label><br>
        <input type="checkbox" id="food2" name="food2" value="food2">
        <label for="food2">Food 2</label><br>
        <input type="checkbox" id="food3" name="food3" value="food3">
        <label for="food3">Food 3</label><br>
        <input type="checkbox" id="food4" name="food4" value="food4">
        <label for="food4">Food 4</label><br>
        <input type="checkbox" id="food5" name="food5" value="food5">
        <label for="food5">Food 5</label><br><br>
      
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
      
        <label for="country">Country:</label>
        <input type="text" id="country" name="country"><br><br>
      
        <button type="submit">Submit</button>
      </form>
      

  <table id="dataTable">
    
    <thead>
      <tr>
        
       
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <script src="script.js"></script> 
</body>
</html>
